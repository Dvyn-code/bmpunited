<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Contact Popup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative">

  <!-- WhatsApp Button -->
  <div class="fixed bottom-6 right-6 z-50">
    <button onclick="togglePopup()" class="bg-green-500 hover:bg-green-600 text-white p-4 rounded-full shadow-lg flex items-center space-x-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 fill-current" viewBox="0 0 24 24"><path d="M20.52 3.48A11.92 11.92 0 0012.07.25a11.87 11.87 0 00-9.47 18.84L.25 24l4.98-1.31a11.87 11.87 0 0017.29-19.21zM12.07 21.8a9.74 9.74 0 01-4.95-1.35l-.36-.21-2.95.77.79-2.87-.23-.37a9.73 9.73 0 1117.69-5.94 9.73 9.73 0 01-9.99 10.97zm5.53-7.32c-.3-.15-1.75-.86-2.02-.96s-.47-.15-.66.15-.76.96-.93 1.15-.34.22-.63.07a8.1 8.1 0 01-2.38-1.47 8.79 8.79 0 01-1.62-2.02c-.17-.3 0-.47.13-.62.13-.13.3-.34.45-.51a2.1 2.1 0 00.3-.51.57.57 0 00-.02-.54c-.08-.15-.67-1.61-.91-2.22s-.48-.48-.66-.49-.37-.01-.57-.01a1.1 1.1 0 00-.8.38A3.35 3.35 0 006.1 9.4c-.13.26-.2.56-.2.87 0 .3.08.61.22.9.3.6.93 1.52 1.08 1.73s2.04 3.11 5.03 4.24c.7.3 1.24.48 1.67.61.7.22 1.33.19 1.83.12.56-.08 1.75-.72 2-1.41s.25-1.3.17-1.41c-.08-.11-.27-.17-.57-.31z"/></svg>
      <span class="hidden md:inline">Contact Us</span>
    </button>
  </div>

  <!-- Popup -->
  <div id="popup" class="hidden fixed bottom-20 right-6 bg-white border border-gray-300 shadow-lg rounded-lg w-64 p-4 z-50">
    <div class="flex justify-between items-center mb-2">
      <h3 class="text-lg font-semibold text-gray-800">Chat with us</h3>
      <button onclick="togglePopup()" class="text-gray-500 hover:text-gray-700">&times;</button>
    </div>
    <p class="text-sm text-gray-600 mb-4">Click below to start a WhatsApp chat with our support team.</p>
    <a href="https://wa.me/18583370785?text=Hello%20BmpUnited%2C%20I%20need%20assistance" target="_blank"
    class="block text-center bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded-md transition duration-200">
   Start Chat
 </a>
 
  </div>

  <script>
    function togglePopup() {
      const popup = document.getElementById('popup');
      popup.classList.toggle('hidden');
    }
  </script>

</body>
</html>
